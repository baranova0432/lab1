<script type="text/javascript" > 
//Конструктор для создания объекта Gruppa со свойствами n, spec,kolich и методом add_stud 
function Gruppa(n, spec, kolich) { //Свойства(номер, специальность, количество) 
this.n = n; 
this.spec = spec; 
this.kolich = kolich; //Метод (добавить в группу k студентов) 
this.add_stud = function add_stud(k) { 
this.kolich += k; 
document.write('В группе ' + this.n + ' добавили ' + k + ' студентов.</br>'); 
} 
this.remove_stud = function remove_stud(x) { 
this.kolich -= x; 
document.write('В группе ' + this.n + ' отчислили ' + x + ' студентов.</br>'); 
} 
} 
//Теперь можно создавать экземпляры объекта 
gr1 = new Gruppa(2, 'ISIT', 28); //Вызов метода созданного объекта (добавить 2 студента) 
gr1.add_stud(3); //C помощью prototype добавим объекту свойство kurs, экземпляры объекта будут иметь это свойство 
gr1.remove_stud(5); 
Gruppa.prototype.kurs = this.kurs = function kurs(y) { 
document.write('n - ' + this.n + '; spec - ' + this.spec + '; kolich - ' + this.kolich + '; kurs - ' + y + '<br\>'); 
} 
gr1.kurs(2); 
gr2 = new Gruppa(6, 'POIBMS', 30); 
gr2.remove_stud(20); 
gr2.add_stud(0); 
gr2.kurs(1); 
</script>
